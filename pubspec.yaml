name: provider_shopper
description: A shopping app sample that uses Provider for state management.

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Import the provider package.
  provider: ^5.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0

flutter:
  uses-material-design: true

  fonts:
    - family: Corben
      fonts:
        - asset: fonts/Corben/Corben-Bold.ttf
          weight: 700
    - family: Myfont    # 引入图标的别名，自定义
      fonts:
        - asset: fonts/iconfont.ttf

  assets:
    - assets/images/Rectangle.png
    - assets/images/loadbg.png
    - assets/images/valideCode.png